    <style>
        body {
            background: #0a0a0a;

            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            position: relative;

        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(2px 2px at 20% 30%, #fff, rgba(255,255,255,0)),

            background-size: 200px 200px;
            opacity: 0.3;
            animation: stars 100s linear infinite;
        }
        
        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: -200px 200px; }
        }
        
        header {
            text-align: center;
            padding: 30px 0;

        h1 {

            margin-bottom: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: all 0.3s;
            position: relative;
        }
        
        nav a:hover {
            color: #00f3ff;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #00f3ff;
            transition: width 0.3s;
        }
        
        nav a:hover::after {

        }
        
        /* –ö–æ–Ω—Ç–∞–∫—Ç–Ω–∞—è —Å–µ–∫—Ü–∏—è */
        .contact-container {

            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;

        }
        
        .submit-btn:hover {

        /* –°—Ç–∏–ª–∏ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        .contact-info h3 {

        .social-links a {

            transition: all 0.3s;
        }
        
        .social-links a:hover {
            background: rgba(0, 243, 255, 0.2);

        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ –∏–∫–æ–Ω–∫–∏ */
        .floating-icon {
            position: fixed;
            font-size: 30px;
            opacity: 0.7;
            z-index: 0;
            pointer-events: none;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            will-change: transform;
        }
        
        
        @keyframes float-rocket {
            0% { transform: translate(10vw, 10vh) rotate(0deg); }
            25% { transform: translate(80vw, 20vh) rotate(90deg); }
            50% { transform: translate(60vw, 60vh) rotate(180deg); }
            75% { transform: translate(20vw, 40vh) rotate(270deg); }
            100% { transform: translate(10vw, 10vh) rotate(360deg); }
        }
		@keyframes float-ufo {
            0% { transform: translate(80vw, 60vh) rotate(0deg); }
            33% { transform: translate(20vw, 30vh) rotate(120deg); }
            66% { transform: translate(70vw, 70vh) rotate(240deg); }
            100% { transform: translate(80vw, 60vh) rotate(360deg); }
        }
        
        @keyframes float-alien {
            0% { transform: translate(20vw, 70vh) rotate(0deg); }
            50% { transform: translate(70vw, 30vh) rotate(180deg); }
            100% { transform: translate(20vw, 70vh) rotate(360deg); }
        }
        
        @keyframes float-planet {
            0% { transform: translate(70vw, 20vh) rotate(0deg); }
            50% { transform: translate(30vw, 50vh) rotate(180deg); }
            100% { transform: translate(70vw, 20vh) rotate(360deg); }
        }
        
        @keyframes float-satellite {
            0% { transform: translate(10vw, 50vh) rotate(0deg); }
            50% { transform: translate(60vw, 20vh) rotate(180deg); }
            100% { transform: translate(10vw, 50vh) rotate(360deg); }
        }
		.rocket { animation: float-rocket 25s infinite; }
        .ufo { animation: float-ufo 35s infinite; }
        .alien { animation: float-alien 30s infinite; }
        .planet { animation: float-planet 40s infinite; }
        .satellite { animation: float-satellite 45s infinite; }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        max-width: 768px {
            .contact-container {
                flex-direction: column;
                gap: 20px;

            }
            
            .contact-form, .contact-info {

            h1 {

            nav {
                display: flex;

            .floating-icon {

    </style>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–∞–≤–∞—é—â–∏—Ö –∏–∫–æ–Ω–æ–∫
    document.addEventListener('DOMContentLoaded', function() {
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏
        const icons = [
            { element: document.querySelector('.rocket'), startX: 10, startY: 10 },
            { element: document.querySelector('.ufo'), startX: 80, startY: 60 },
            { element: document.querySelector('.alien'), startX: 20, startY: 70 },
            { element: document.querySelector('.planet'), startX: 70, startY: 20 },
            { element: document.querySelector('.satellite'), startX: 10, startY: 50 }
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≥—Ä–∞–Ω–∏—Ü
        function ensureVisible(element, x, y) {
            const rect = element.getBoundingClientRect();
            const vh = window.innerHeight;
            const vw = window.innerWidth;
            
            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏–∏, –µ—Å–ª–∏ –≤—ã—Ö–æ–¥—è—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã
            let newX = Math.min(x, 85); // –ù–µ –±–æ–ª—å—à–µ 85vw
            let newY = Math.min(y, 85); // –ù–µ –±–æ–ª—å—à–µ 85vh
            
            // –ü—Ä–∏–º–µ–Ω—è—é—Ç—Å—è –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏
            element.style.left = newX + 'vw';
            element.style.top = newY + 'vh';
            
            return { x: newX, y: newY };
        }

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é—Ç—Å—è –Ω–∞—á–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏ —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π
        icons.forEach(icon => {
            const pos = ensureVisible(icon.element, icon.startX, icon.startY);
            icon.x = pos.x;
            icon.y = pos.y;
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è EmailJS (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ)
        emailjs.init('cUOjbUcz3YXYffp4n');
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        const contactForm = document.getElementById('emailjs-form');
        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const btn = document.getElementById('submit-btn');
                if (!btn) return;
                
                btn.disabled = true;
                btn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
                
                emailjs.sendForm('service_j2ozsow', 'template_i09dpa7', this)
                    .then(() => {
                        alert('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');
                        this.reset();
                    })
                    .catch((error) => {
                        alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.text);
                    })
                    .finally(() => {
                        btn.disabled = false;
                        btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
                    });
            });
        }

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ keyframes
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float-rocket {
                0% { transform: translate(0, 0) rotate(0deg); }
                25% { transform: translate(70vw, 10vh) rotate(90deg); }
                50% { transform: translate(50vw, 50vh) rotate(180deg); }
                75% { transform: translate(10vw, 30vh) rotate(270deg); }
                100% { transform: translate(0, 0) rotate(360deg); }
            }
			
            
            @keyframes float-ufo {
                0% { transform: translate(0, 0) rotate(0deg); }
                33% { transform: translate(-50vw, 30vh) rotate(120deg); }
                66% { transform: translate(-20vw, -30vh) rotate(240deg); }
                100% { transform: translate(0, 0) rotate(360deg); }
            }
            
            @keyframes float-alien {
                0% { transform: translate(0, 0) rotate(0deg); }
                50% { transform: translate(50vw, -40vh) rotate(180deg); }
                100% { transform: translate(0, 0) rotate(360deg); }
            }
            
            @keyframes float-planet {
                0% { transform: translate(0, 0) rotate(0deg); }
                50% { transform: translate(-40vw, 30vh) rotate(180deg); }
                100% { transform: translate(0, 0) rotate(360deg); }
            }	
			@keyframes float-satellite {
                0% { transform: translate(0, 0) rotate(0deg); }
                50% { transform: translate(50vw, -20vh) rotate(180deg); }
                100% { transform: translate(0, 0) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    });

    // –ö–æ–Ω—Ç—Ä–æ–ª—å –≥—Ä–∞–Ω–∏—Ü –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener('resize', function() {
        const icons = document.querySelectorAll('.floating-icon');
        const vh = window.innerHeight;
        const vw = window.innerWidth;
        
        icons.forEach(icon => {
            const rect = icon.getBoundingClientRect();
            if (rect.bottom > vh) {
                icon.style.top = (vh - 50) + 'px';
            }
            if (rect.right > vw) {
                icon.style.left = (vw - 50) + 'px';
            }
        });
    });
</script>
